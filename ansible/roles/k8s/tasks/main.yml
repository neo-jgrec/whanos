- name: Get Helm gpg key
  apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present
  become: true

- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: present
  become: true

- name: Add Helm repository
  apt_repository:
    repo: deb https://baltocdn.com/helm/stable/debian/ all main
    state: present
  become: true

- name: Install Helm
  apt:
    name: helm
    state: present
  become: true
